{% load staticfiles %}
{% load bootstrap3 %}
{% load sbo_ship_tags %}

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading"><h4>{{ shipyard.name }} <small> {% bootstrap_icon 'plane' %} ShipYard</small></h4></div>
            <div class="panel-body">
                Upgrades available at this ShipYard
            </div>
            <table class="table table-condensed table-striped table-hover">
                <thead>
                    <tr>
                        <th colspan="3" style="text-align:center">Upgrades</th>
                    </tr>
                    <tr>
                        <th>Good</th>
                        <th>Price</th>
                        <th/>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="panel-body">
                Ships for sale at this Shipyard
            </div>
            <table class="table table-condensed table-striped table-hover">
                <thead>
                    <tr>
                        <th colspan="3" style="text-align:center">Ships</th>
                    </tr>
                    <tr>
                        <th>Good</th>
                        <th>Price</th>
                        <th/>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
