{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons submit='Login' reset="Cancel" %}{% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
